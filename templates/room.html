{% extends 'base.html' %}
{% block content %}
<div class="message-box">
    <h2>Chat Room: {{code}}</h2>
    <div class="messages" id="messages"></div>
    <div class="inputs">
        <input type="text" rows="3" placeholder="message" name="message" id="message" aria-keyshortcuts="Enter">
        <button type="button" name="send" id="send" onclick="sendMessage()">send</button>
    </div>
</div>
<script src="{{url_for('static', filename='js/script.js' )}}"></script>
{% for msg in messages %}
<script>
    createMessage("{{msg.name}}", "{{msg.message}}");
</script>
{% endfor %}
{% endblock content %}
